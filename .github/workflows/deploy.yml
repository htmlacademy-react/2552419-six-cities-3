name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          echo "BASE_PATH=$BASE_PATH"
          echo "Building with BASE_PATH: $BASE_PATH"
          npm run build
          echo "Checking dist/index.html after build:"
          head -20 dist/index.html || echo "dist/index.html not found"
          echo "Checking if 404.html exists:"
          [ -f "dist/404.html" ] && echo "404.html exists" || echo "404.html NOT FOUND"
          if [ ! -f "dist/404.html" ]; then
            echo "Creating 404.html from index.html..."
            cp dist/index.html dist/404.html
            echo "404.html created successfully"
          fi
          echo "Creating .nojekyll file to disable Jekyll..."
          touch dist/.nojekyll
          echo "Verifying dist contents:"
          ls -la dist/ | head -20
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

