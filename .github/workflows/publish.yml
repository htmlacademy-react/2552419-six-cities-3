name: Publish

on:
  workflow_run:
    workflows:
      - Build
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build
        uses: dawidd6/action-download-artifact@v3
        with:
          name: actions_artifacts
          workflow: ${{ github.event.workflow_run.workflow_id }}

      - name: Get PR number
        run: |
          echo "PR=$(cat env | grep "prev.event.number" | awk -F '=' '{print $2}')" >> $GITHUB_ENV
          echo "BUILD_URL=$(echo ${{ github.repository }} | sed -r 's/\//\.github\.io\//g')" >> $GITHUB_ENV

      - name: Verify build files
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/ || echo "dist directory not found"
          echo "Checking if index.html exists:"
          [ -f "dist/index.html" ] && echo "index.html exists" || echo "index.html NOT FOUND"
          echo "Checking if 404.html exists:"
          [ -f "dist/404.html" ] && echo "404.html exists" || echo "404.html NOT FOUND"
          echo "Checking index.html content (first 20 lines):"
          head -20 dist/index.html || echo "Cannot read index.html"

      - name: Create 404.html for PR deploy
        run: |
          if [ -f "dist/index.html" ]; then
            cp dist/index.html dist/404.html
            echo "404.html created from index.html"
          else
            echo "ERROR: index.html not found, cannot create 404.html"
            exit 1
          fi
          echo "Creating .nojekyll file to disable Jekyll..."
          touch dist/.nojekyll
          echo "Verifying dist contents:"
          ls -la dist/ | head -20

      - name: Deploy build to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true
          git-config-name: "keksobot"
          git-config-email: "github+keksobot@htmlacademy.ru"
          target-folder: ${{ env.PR }}
          commit-message: "✔️ Сборка #${{ env.PR }}"

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Ваш пулреквест опубликован. Посмотреть можно [здесь](https://${{ env.BUILD_URL }}/${{ env.PR }}/)
          pr_number: ${{ env.PR }}
