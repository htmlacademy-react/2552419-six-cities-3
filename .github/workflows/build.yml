name: Build

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "BASE_PATH=$BASE_PATH"
          echo "Building with BASE_PATH: $BASE_PATH"
          npm run build --if-present
          echo "Checking dist/index.html after build:"
          head -20 dist/index.html || echo "dist/index.html not found"
          if [[ $(find . -maxdepth 1 -type d -name 'dist') == '' ]]
          then
            cp -r public dist
          fi
          mkdir actions_artifacts
          echo "prev.event.number=${{ github.event.number }}" > actions_artifacts/env
          mv dist actions_artifacts
        env:
          BASE_PATH: "/2552419-six-cities-3/${{ github.event.number }}/"
          NODE_ENV: production

      - name: Save build
        uses: actions/upload-artifact@v4
        with:
          name: actions_artifacts
          path: actions_artifacts
